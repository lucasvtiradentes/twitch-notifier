name: reusable - node.js CI

on:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: setup-checkout
      uses: actions/checkout@v3

    - name: Use Node.js 16.x
      uses: actions/setup-node@v3
      with:
        node-version: 16.x

    - name: install dependencies
      run: npm install

    - name: build package
      run: npm run build --if-present

    - name: run tests
      run: npm run test
